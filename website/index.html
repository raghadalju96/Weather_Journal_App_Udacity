<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="header">

    <form>
      <h1>Weather Journal App</h1>
      <div class="form-box">
        <input id="zip" type="text" class="input-field zip" placeholder="enter zip code..">
        <textarea id="feelings" class="input-field feeling" placeholder="Enter your feelings here..."></textarea>
        <button id="genrate" class="search-btn" type="button">Genrate</button>



      </div>


      <div class="holder entry">
        <div id="title"></div>
        <br>
        <div id="entryHolder">
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>


    </form>




  </div>


  <script src="app.js" type="text/javascript"></script>

</body>

</html>
